<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bản Tin Thầy Khang</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lexend", sans-serif;
        background: #f4f7f6;
        margin: 0;
        padding: 0;
        color: #2d3436;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
      }
      .post-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid #eee;
      }
      .post-img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }
      .post-info {
        padding: 15px;
      }
      .post-title {
        font-size: 1.2rem;
        font-weight: 800;
        color: #00bcd4;
        margin-bottom: 8px;
        text-transform: uppercase;
      }
      .post-text {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #636e72;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2
        style="
          text-align: center;
          font-weight: 800;
          color: #2d3436;
          margin: 20px 0;
        "
      >
        HÀNH TRÌNH THẦY KHANG
      </h2>
      <div id="feed">Đang tải dữ liệu...</div>
    </div>

    <script>
      const URL =
        https://docs.google.com/spreadsheets/d/e/2PACX-1vTu4-aq3yRoxi2Pdobbkvbl9awUlGxD5PNcMkyA4KxZVxxwIJarWhWynmckU_q9KUJ4DQQxGxzrnYEs/pub?output=tsvcfcd
      async function load() {
        try {
          const r = await fetch(URL);
          const t = await r.text();
          const rows = t.split("\n").slice(1);
          let html = "";
          rows.reverse().forEach((row) => {
            const c = row.split("\t");
            if (c.length >= 3) {
              html += `<div class="post-card">
                            <img src="${c[2].trim()}" class="post-img">
                            <div class="post-info">
                                <div class="post-title">${c[0]}</div>
                                <div class="post-text">${c[1]}</div>
                            </div>
                        </div>`;
            }
          });
          document.getElementById("feed").innerHTML = html;
        } catch (e) {
          document.getElementById("feed").innerHTML = "Lỗi kết nối dữ liệu!";
        }
      }
      load();
    </script>
  </body>
</html>
