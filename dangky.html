<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phiếu Đăng Ký Học Lái Xe - Thầy Khang Academy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Lexend", sans-serif;
        /* Chèn ảnh nền của Thầy vào đây */
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                      url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=2070&auto=format&fit=crop');
          linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url("background.jpg");

        /* Giúp ảnh luôn bao phủ toàn màn hình, không bị lặp lại */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 15px;
      }

      .form-card {
        /* Làm nền trắng hơi trong suốt để nhìn thấy ảnh phía sau */
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 25px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        /* Hiệu ứng kính mờ cực sang */
        backdrop-filter: blur(5px);
      }

      h1 {
        color: #1a1e29;
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 30px;
        text-transform: uppercase;
        font-weight: 800;
      }

      .input-box {
        margin-bottom: 20px;
      }

      .input-box label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #475569;
      }

      .input-box input,
      .input-box select {
        width: 100%;
        /* 3. Font-size 16px cực kỳ quan trọng cho Mobile
       để tránh iPhone tự động phóng to (zoom) màn hình khi gõ */
        font-size: 16px;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        box-sizing: border-box;
        transition: 0.3s;
      }

      .input-box input:focus {
        border-color: #00bcd4;
        background: #faffff;
        outline: none;
      }

      .btn-submit {
        width: 100%;
        padding: 15px;
        background: #00bcd4;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        transition: 0.3s;
        /* Tránh bị bóng mờ mặc định trên một số dòng điện thoại */
        -webkit-appearance: none;
      }

      .btn-submit:hover {
        background: #084975;
        transform: translateY(-2px);
      }

      /* 4. ĐOẠN TỐI ƯU RIÊNG CHO ĐIỆN THOẠI (Dưới 480px) */
      @media (max-width: 480px) {
        .form-card {
          padding: 25px 20px; /* Giảm khoảng cách bên trong để khung rộng hơn */
          border-radius: 15px;
        }

        h1 {
          font-size: 1.2rem; /* Hạ kích thước tiêu đề một chút */
          margin-bottom: 20px;
        }

        .btn-submit {
          padding: 12px;
          font-size: 1rem;
        }
      }

      .back-home {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #64748b;
        text-decoration: none;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <h1>Ghi Danh Học Lái Xe</h1>
      <form action="https://formspree.io/f/mwvvddpv" method="POST">
        <div class="input-box">
          <label>Họ và tên học viên</label>
          <input
            type="text"
            name="Ho_Ten"
            placeholder="Nhập đầy đủ họ tên"
            required
          />
        </div>
        <div class="input-box">
          <label>Số điện thoại (Zalo)</label>
          <input
            type="tel"
            name="So_Dien_Thoai"
            placeholder="Để Thầy gọi lại ngay"
            required
          />
        </div>
        <div class="input-box">
          <label>Khóa học quan tâm</label>
          <select name="Khoa_Hoc">
            <option value="Hạng B">Hạng B (Số sàn/Tự động)</option>
            <option value="Hạng C">Hạng C (Xe tải)</option>
            <option value="Bổ túc tay lái">Bổ túc tay lái thực tế</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">XÁC NHẬN ĐĂNG KÝ</button>
      </form>
      <a href="index.html" class="back-home"
        ><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a
      >
    </div>
  </body>
  <a href="https://zalo.me/0907488815" class="zalo-float" target="_blank">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg"
      alt="Zalo Chat"
    />
    <span class="zalo-text">Chat Zalo</span>
  </a>

  <style>
    .zalo-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background: #0084ff;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      transition: 0.3s;
      animation: pulse-zalo 2s infinite;
    }

    .zalo-float img {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }

    .zalo-float:hover {
      transform: scale(1.1);
      background: #0073e6;
      color: white;
    }

    @keyframes pulse-zalo {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 132, 255, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(0, 132, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 132, 255, 0);
      }
    }

    /* Tối ưu cho điện thoại nhỏ */
    @media (max-width: 480px) {
      .zalo-text {
        display: none;
      }
      .zalo-float {
        padding: 12px;
        bottom: 15px;
        right: 15px;
      }
      .zalo-float img {
        margin-right: 0;
      }
    }
  </style>
</html>
